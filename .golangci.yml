linters:
  disable-all: true
  enable:
    - errcheck
    - ineffassign
    - unconvert
    - misspell
    - govet
    - unused
    - goconst
    - gosec
    - staticcheck
    - revive
linters-settings:
  gocyclo:
    min-complexity: 11
  errcheck:
    ignore: fmt:.*,io/ioutil:^Read.*,github.com/spf13/cobra:MarkFlagRequired,github.com/spf13/viper:BindPFlag

run:
  tests: false
